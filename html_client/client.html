<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="handlebars.js"></script>
  <script src="msgpack.js"></script>
  <script src="client.js"></script>

  <style>
    html {height: 100%;}
    body {height: 100%;}
    h1 {
      color: #000;
      font-size: 100px;
      margin: 30px auto;
      text-align: center;
      text-shadow: 3px 3px 1px #ffd217, 6px 6px 2px #5ac7ff, 9px 9px 3px #ffd217, 12px 12px 4px #5ac7ff;
      text-transform: uppercase;
    }
    .row {
      overflow: hidden;
    }
  </style>

  <script id="help-line-template" type="text/x-handlebars-template">
  <li>
    <a href="javascript:set_command('{{ name }}');">{{ name }}</a>
  </li>
  </script>

</head>

<body>

<div class="row" id="title-row">
  <h1>HYSBAKSTRYD!!!</h1>
</div>

<div class="row" id="connected-form" style="display: none; overflow: scroll;">
  <form id="action-form">
    <div class="row">
      <label class="small-3 columns">type
        <input type="text" id="action_type" value="help"/>
      </label>

      <label class="small-9 columns">data
        <input type="text" id="action_data" value="{}"/>
      </label>
    </div>

  </form>
  <button onclick='send_to_server();'>Send command</button>
  <button onclick='activate_on_server();'>Activate for playing</button>
  <button onclick='log_out();' class="right secondary">Log out</button>

  <div>
    <h2>available commands</h2>
    <ul id="command-list">

    </ul>
  </div>
</div>

<div class="row" id="connection-form">
  <form id="username_form">
    <div class="row">
      <label class="small-3 columns">username
        <input type="text" id="connect_username" value="observer"/>
      </label>

      <label class="small-3 columns">password
        <input type="password" id="connect_password" value="observer"/>
      </label>
      <label class="small-3 columns">host
        <input type="text" id="connect_hostname" value="127.0.0.1"/>
      </label>

      <label class="small-3 columns">port
        <input type="text" id="connect_port" value="9000"/>
      </label>
    </div>

  </form>
  <button onclick='connect_to_server();'>Connect to the server</button>
</div>

<div class="row" style="height: 50%;">
  <pre id="log" style="background-color: #ddd; height: 100%; overflow: scroll;">
  </pre>
</div>

</body>

</html>
